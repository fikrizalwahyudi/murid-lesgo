<ion-content>
  <ion-list-header style="font-size: 2.5rem !important;">
    Preference
  </ion-list-header>
  <ion-list>

    <ion-item (click)="showHideGender()" [hidden]="hideGender != false">

      <h2>Gender</h2>

      <ion-icon item-left name="ios-arrow-dropdown-outline" class="orange"></ion-icon>
    </ion-item>
      <ion-item  no-lines (click)="showHideGender()" [hidden]="hideGender != true">

        <h2>Gender</h2>

        <ion-icon item-left name="ios-arrow-dropdown-outline" class="orange"></ion-icon>

    </ion-item>
      <ion-item [hidden]="hideGender != true" style="text-align:center">
              <button ion-button [ngClass]="{'active': buttonClassM == 'Active','notActive': buttonClassM != 'Active'}" (click)="getGender('male')">
                Male
              </button>
              <button ion-button [ngClass]="{'active': buttonClassF == 'Active','notActive': buttonClassF != 'Active'}" (click)="getGender('female')">
                Female
              </button>
        </ion-item>

    <ion-item (click)="showHideUni()" [hidden]="hideUni != false">

          <h2>Universitas</h2>

          <ion-icon item-left name="ios-arrow-dropdown-outline" class="merah"></ion-icon>

    </ion-item>

    <ion-item no-lines (click)="showHideUni()" [hidden]="hideUni != true">

      <h2>Universitas</h2>

      <ion-icon item-left name="ios-arrow-dropdown-outline" class="merah"></ion-icon>

    </ion-item>

    <ion-item class="selections" [hidden]="hideUni != true">
        <ion-input [(ngModel)]="univ"></ion-input>
    </ion-item>

    <ion-item (click)="showHideName()" [hidden]="hideName != false">

      <h2>Name</h2>

      <ion-icon item-left name="ios-arrow-dropdown-outline" class="birutua"></ion-icon>

    </ion-item>
    <ion-item no-lines (click)="showHideName()" [hidden]="hideName != true">

      <h2>Name</h2>

      <ion-icon item-left name="ios-arrow-dropdown-outline" class="birutua"></ion-icon>

    </ion-item>

    <ion-item class="selectionsLast" [hidden]="hideName != true">
        <ion-input [(ngModel)]="tutorName">
      </ion-input>
    </ion-item>
  </ion-list>
