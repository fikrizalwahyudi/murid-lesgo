<ion-content fixed>
<ion-grid style="padding:0;">
  <ion-row>
    <ion-col width-100 class="title">
      <div>
        Sort
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label floating>Harga</ion-label>
      <ion-select [(ngModel)]="harga">
        <ion-option value="murah" selected="true">Termurah</ion-option>
        <ion-option value="mahal">Termahal</ion-option>
      </ion-select>
    </ion-item>
    </ion-row>
  <ion-row>
  <ion-item>
  <ion-label floating>Rating</ion-label>
  <ion-select [(ngModel)]="rating">
    <ion-option value="rendah" selected="true">Terendah</ion-option>
    <ion-option value="tinggi">Tertinggi</ion-option>
  </ion-select>
</ion-item>
  </ion-row>
</ion-grid>
<ion-row style="margin-top: 10%;">
  <ion-col class="bottomBut">
    <button ion-button class="submitMe" (click)="dismiss()" style="width: 60%;height: 35px;">
      CANCEL
    </button>
  </ion-col>
  <ion-col class="bottomBut">
    <button ion-button class="submitMe" (click)="send()" style="width: 35%;height: 35px;">
      OK
    </button>
  </ion-col>
</ion-row>
</ion-content>
