<ion-header>
  <ion-toolbar color="primary">

    <ion-item>
      <input (click)="search=''" style="width:100%; height:100%;" id="autocomplete" type="text" name="title" placeholder="Enter Address" [(ngModel)]="search" />


      <!-- <ion-input (click)="search=''" id="autocomplete" type="text" [formControl]="search" name="title" placeholder="Enter Address" [(ngModel)]="search"></ion-input> -->
      <!-- <ion-searchbar color="primary" id="autocomplete" type="text" name="title" [formControl]="searchControl" #searchbar placeholder="search...."></ion-searchbar> -->
    </ion-item>

  </ion-toolbar>
</ion-header>
<ion-content class="HomePage">
  <div class="wrapperMap">
    <div class="labelTop" (click)="send()">Pilih lokasi ini</div>
    <img class="tengah" src="assets/blank.png" />
  </div>
  <sebm-google-map id="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom" [usePanning]="map.panning" (centerChange)="centerChanged($event)"
    (boundsChange)="boundsChanged($event)" [disableDefaultUI]="false">
    <!-- <sebm-google-map-marker [latitude]="map.lat" [longitude]="map.lng">
            <sebm-google-map-info-window>
                <strong>My location</strong>
            </sebm-google-map-info-window>
        </sebm-google-map-marker> -->
  </sebm-google-map>
</ion-content>
