<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/logowhite.png" (click)="test()" />
    </ion-title>

  </ion-toolbar>
</ion-header>
<!-- <ion-buttons end>
  <button ion-button class="backbut">
    <p class="title">HOME</p>
  </button>
</ion-buttons> -->

<ion-content style="background:url('assets/patternb.png');background-size:cover;">

  <ion-grid *ngIf="status == true">
    <ion-row>
      <ion-col width-40 class="image"><img class="profile" src="{{user.avatar}}" (click)="presentActionSheet('profile')" /></ion-col>
      <ion-col width-40 class="details" style=" margin-bottom: -4.9%; font-size: 1.2rem">
        <ion-row>
          <ion-col width-100>
            <span style="font-size:1.2em;">Welcome</span>
            <p class="profileName">{{user.firstName}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-50>
            Remaining Session
            <br>
            <p class="profileName">{{session}}</p>
          </ion-col>
          <ion-col width-50>
            Remaining Order
            <br>
            <p class="profileName">{{pending}}</p>
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="status == true">
    <ion-row>

      <ion-col width-40 class="colLines"><img class="logo" src="assets/Button Utama-01.svg" (click)="navigateMe('KategoriPage')" /></ion-col>
      <ion-col width-40 class="colLines2" *ngIf="chatData == 0"><img class="logo2" src="assets/Button Utama-02.svg" (click)="navigateMe('KonsultasiPage')" /></ion-col>
      <ion-col width-40 class="colLines2" *ngIf="chatData != 0"><img class="logo2" src="assets/Button Utama-02.svg" (click)="navigateMe('KonsultasiPage')" />
        <ion-badge class="notif">{{chatData}}</ion-badge>
      </ion-col>

    </ion-row>
    <ion-row>

      <ion-col width-40 class="names">Find Class</ion-col>
      <ion-col width-40 class="names2">Ask Tutor</ion-col>

    </ion-row>
    <ion-row>

      <ion-col width-40 class="colLines"><img class="logo" src="assets/Button Utama-03.svg" (click)="navigateMe('MyschedulePage')" /></ion-col>
      <ion-col width-40 class="colLines2"><img class="logo2" src="assets/Button Utama-04.svg" (click)="navigateMe('CartPage')" />
        <ion-badge class="notif" *ngIf="cart > 0 && cart != undefined">{{cart}}</ion-badge>
      </ion-col>

    </ion-row>
    <ion-row>

      <ion-col width-40 class="names">My Schedule</ion-col>
      <ion-col width-40 class="names2">Cart</ion-col>

    </ion-row>
    <ion-row>
      <ion-col width-40 class="colLines"><img class="logo" src="assets/Button Utama-05.svg" (click)="navigateMe('SettingPage')" /></ion-col>
      <ion-col width-40 class="colLines2" *ngIf="chatCs == 0"><img class="logo2" src="assets/Button Utama-06.svg" (click)="navigateMe('CustomerservicePage')" /></ion-col>
      <ion-col width-40 class="colLines2" *ngIf="chatCs != 0"><img class="logo2" src="assets/Button Utama-06.svg" (click)="navigateMe('CustomerservicePage')" />
        <ion-badge class="notif">{{chatCs}}</ion-badge>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-40 class="names">Settings</ion-col>
      <ion-col width-40 class="names2">Customer Service</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
